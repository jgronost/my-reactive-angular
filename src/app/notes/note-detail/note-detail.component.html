<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onEditNote()">Edit Note</button>
    <button class="btn btn-danger" (click)="onDeleteNote()">Delete Note</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h2>{{note.title}}</h2>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{note.content}}</p>
  </div>
</div>
