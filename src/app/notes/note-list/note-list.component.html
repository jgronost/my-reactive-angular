<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewNote()">New Note</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-note-item

    [index]="i"
    >
    </app-note-item>
  </div>
</div>
